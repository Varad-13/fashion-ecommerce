<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | StyleHive</title>
        {% load static %}
        <!-- Tailwind CSS and Flowbite -->
        <link href="{% static 'core/css/tailwind.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/flowbite.min.css' %}" rel="stylesheet" />
        <script src="{% static 'core/js/flowbite.min.js' %}"></script>

        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
        <!-- HTMX -->
        <script src="{% static '/core/js/htmx.min.js' %}"></script>

        <!-- Lottie Player -->
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

        <!-- TypewriterJS -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.13.1/core.min.js"></script>

        <style>
            /* width */
            ::-webkit-scrollbar {
               width: 0px; 
               height: 0px;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
               background: #888;
               border-radius: 2px;
            }
        </style>

        
    </head>

    <body id="body" class="bg-gray-100">
      <div class="h-dvh h-full w-full flex flex-col justify-between">
         {% block top %}{% endblock %}
         {% block content %}{% endblock %}
         {% block nav %}{% endblock %}
      </div>
   </body>
</html>
