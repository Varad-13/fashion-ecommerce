{% extends 'core/base.html' %}

{% block title %}
Fashion Futurist
{% endblock %}

{% block top %}
<div class="w-full max-w-md bg-white border-b border-gray-200 text-center p-6 shadow-sm">
    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900">Fashion Futurist</h1>
    <p class="mt-1 text-sm font-medium text-gray-500">Virtual Try-On & Fashion Discovery</p>
</div>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center h-full py-6 px-4 gap-4">

    <!-- Try-On Products -->
    <a href="{% url 'index' %}" >
        <img class="w-full max-w-md bg-white rounded-3xl hover:shadow-lg transition" src="/media/user-photos/image_10_UBWZnHW.png">
    </a>
    
    <p class="w-full px-4 text-2xl font-bold">Categories</p>
    <div class="flex flex-row gap-2 overflow-auto max-w-sm pb-1">
        <!-- Categories -->
        {% for category in categories %}
        <a href="{% url 'category' category.slug %}" class="w-64 flex-shrink-0 rounded-3xl hover:shadow-md transition">
            <img class="h-full w-full rounded-3xl" src="{{category.thumbnail.url}}">
        </a>
        {% endfor %}
    </div>

    <!-- Chatbot -->
    <a href="{% url 'chat_page' %}">
        <img class="w-full max-w-md bg-white border-2 border-green-100 rounded-3xl hover:shadow-md transition" src="/media/user-photos/image_11.png">
    </a>

</div>
{% endblock %}

{% block bottom %}
{% endblock %}
